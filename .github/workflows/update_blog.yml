name: Update Blog Posts

on:
  push:
    branches:
      - main  # main 브랜치에서 푸시될 때 실행
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 자정 실행 (한국 시간 오전 9시)
    - cron: '0 15 * * *' # UTC 기준 15:00 실행 (한국 시간 자정)

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # 전체 기록을 가져와야 rebase 가능

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Sync with remote
      run: |
        git fetch origin main
        git rebase origin/main || git reset --hard origin/main

    - name: Push changes
      run: |
        git push https://${{ secrets.GH_PAT }}@github.com/HSD06040/velog.git --force

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run update script
      run: python scripts/update_blog.py
